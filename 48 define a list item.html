<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>48 Define a List Item</title>
</head>
<body>
    <p>An ordered list:</p>
    <ol type="" start="" reversed>
        <li>PHP</li>
        <li>PHP</li>
        <li>PHP</li>
        <li>PHP</li>
    </ol>

    <p>An unordered list:</p>
    <ul style="list-style-type: circle;">
        <li>PHP</li>
        <li>PHP</li>
        <li>PHP</li>
        <li>PHP</li>
    </ul>
</body>
</html>
