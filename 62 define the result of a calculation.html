<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>62 define the result of a calculation</title>
</head>
<body>
    <form 
        oninput="w3resource.value=parseInt
        (input.value)+parseInt
        (output.value)">0
        <input type="range" id="input" value="100">100
        +<input type="number" id="output" value="10">
        =<output name="w3resource" 
        for="input output"></output>
</form>
</body>
</html>
