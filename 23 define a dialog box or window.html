<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23 Define a Dialog Box or Window</title>
    <style>
        table, th, td { 
            border: 1px solid red;
        }
        </style>
</head>
<body>
    <table>
        <tr>
            <th>march <dialog open>This is an open dialog window</dialog></th>
            <th>May</th>
            <th>June</th>
        </tr>
        <tr>
            <td>30</td>
            <td>31</td>
            <td>30</td>
        </tr>
    </table>
</body>
</html>
