<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>69 define a client-side script</title>
</head>
<body>
    <p id="output">Click Me</p>
        <script type="text/javascript">  
            function w3r(){  
            console.log('This is an example of script element');  
            }   
            var el = document.getElementById('output');
            el.addEventListener("click", w3r, false);
        </script>
</body>
</html>
