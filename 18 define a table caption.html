<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18 Define a Table Caption</title>
</head>

<body>
    <table border=4px solid red>
        <caption>Lorem ipsum dolor sit amet consectetur adipisicing elit.</caption>

        <tr>
            <th>student code</th>
            <th>%of marks</th>
        </tr>

        <tr>
            <td>P001</td>
            <td>86</td>
        </tr>

        <tr>
            <td>P002</td>
            <td>87</td>
        </tr>

        <tr>
            <td>P003</td>
            <td>88</td>
        </tr>
    </table>
</body>

</html>
