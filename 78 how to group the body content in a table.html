<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>78 how to group the body content in a table</title>
    <style>
        tbody {
            color:blue;
        } 

        table, th, td { 
            border: 1px solid black; 
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Student Code</th>
            <th>% of Student</th>
        </tr>

        <tr>
            <td>101</td>
            <td>70%</td>
        </tr>

        <tr>
            <td>102</td>
            <td>90%</td>
        </tr>

        <tr>
            <td>103</td>
            <td>70%</td>
        </tr>

    </table>
</body>
</html>
